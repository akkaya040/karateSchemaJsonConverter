<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Karate Schema Validation Json Converter</title>
</head>
<body>
<div class="container">
    <h1>Karate Schema Validation Json Converter</h1>

    <div class="button-container">
        <input type="text" id="responseInput" placeholder="Custom Response">
        <button onclick="karateValidationJsonConverter()">Generate Schema</button>
        <button onclick="formatJson()">Format JSON</button>
        <button onclick="minifyJson()">Minify JSON</button>
        <button onclick="getSample()">Get Sample</button>
    </div>
    <br>
    <div class="editor-container">
        <div class="editor">
            <textarea id="code" spellcheck="false" placeholder="Enter JSON here..."></textarea>
        </div>
        <div class="space">

        </div>

        <div class="editor">
            <textarea id="output"></textarea>
        </div>
    </div>
</div>
<script src="./jsonconverter.js"></script>
</body>
</html>
